<div class="jumbotron text-center">
	<h1>Jobs Page</h1>
	
	<p>{{ message }}</p>
</div>
<div class="container">
 <div class="row">
    <div class="col-md-2 col-centered text-center">
<table>
<tr ng-repeat="y in jobs | orderBy: '-date'">
<td ng-if="$odd" style="background-color:#f1f1f1">{{y.company}}</td>
<td ng-if="$even">{{ y.company }}</td>
<td ng-if="$odd" style="background-color:#f1f1f1">{{y.date}}</td>
<td ng-if="$even">{{ y.date }}</td>
<td ng-if="$odd" style="background-color:#f1f1f1">{{y.location}}</td>
<td ng-if="$even">{{ y.location }}</td>
</tr>
</table>
</div>
</div>
</div>
